<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/vite.svg" type="image/x-icon">
    <title>To Do List</title>

<!--    Bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="module" src="./node_modules/bootstrap/dist/js/bootstrap.esm.min.js"></script>
<!--    Bootstrap icon pack-->
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
<!--    Animate.css-->
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
<!--    Custom style and script-->
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/index.js"></script>

<body>
<div class="mx-auto border vh-100 overflow-x-auto">
    <header class="border-bottom d-flex flex-column align-items-center">
        <h1 class="d-flex justify-content-center align-items-center gap-3 pt-2 fs-3">
            <div class="animate__animated animate__heartBeat">
                <i class="bi bi-check2-circle text-primary"></i>
            </div>
            To-Do List
        </h1>
        <div class="d-flex gap-2 pb-1">
            <i class="bi bi-sun-fill"></i>
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" role="switch" id="mode">
            </div>
            <i class="bi bi-moon-stars-fill"></i>
        </div>
    </header>
    <main>
        <form action="javascript:void(0)" class="d-flex justify-content-center gap-2 p-3 sticky-top bg-body border-bottom">
            <input id="txt-task" autofocus class="form-control" type="text"
                   placeholder="Eg. Buy groceries">
            <button id="btn-add-task" class="btn btn-primary flex-shrink-0">ADD TASK</button>
        </form>
        <section id="list-container" class="p-2 pt-2">
